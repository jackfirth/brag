name: Resyntax Autofixer

on:
  workflow_dispatch

jobs:
  autofix:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.6.0
        # See https://github.com/actions/checkout/issues/118.
        with:
          fetch-depth: 0
      - name: Install Racket
        uses: Bogdanp/setup-racket@v1.10
        with:
          version: current
          packages: resyntax
          dest: '"${HOME}/racketdist-current-CS"'
          sudo: never
      - name: Install local packages
        run: raco pkg install --auto
      - name: Create a new branch
        uses: peterjgrainger/action-create-branch@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: autofix-${{ github.run_number }}-${{ github.run_attempt }}
      - name: Fix a random Racket file
        run: xvfb-run racket -l- resyntax/cli fix --file "$(find . -name "*.rkt" -type f | shuf -n 1)"
      - name: Create pull request
        uses: peter-evans/create-pull-request@v5
        with:
          draft: true
